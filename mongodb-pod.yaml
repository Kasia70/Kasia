kubectlapiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    app.kubernetes.io/name: mongo
    app.kubernetes.io/component: 10536252-ca-mongo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongo
      app.kubernetes.io/component: 10536252-ca-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongo
        app.kubernetes.io/component: 10536252-ca-mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.2
        args:
          - --bind_ip
          - 0.0.0.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  labels:
   service-label: ca-mongo-cluster-service
  name: ca-mongo-cluster-service
spec:
  type: ClusterIP
  ports:
  - name: ca-mongo-service-port
    port: 27017
    protocol: TCP
  selector:
    deployment-name: 10536252-ca-mongo
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service-label: ca-mongo-cluster-service
  name: application-mongo-cluster-service-loadbalancer
spec: 
  type: LoadBalancer
  ports:
  - name: ca-mongo-load-balancer-service-port
    port: 27017
    protocol: TCP
  selector:
    deployment-name: 10536252-ca-mongo
 